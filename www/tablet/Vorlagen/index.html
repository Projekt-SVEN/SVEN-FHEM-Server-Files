	<script language="javascript">
		
		function getRoomname() {
			var ref = window.location.href;
			var words = ref.split('#');
			words = words[1].split('/');
			var room = words[0];
			return room;
		}
		function sendData() {
			var room = getRoomname();
			var xhr = new XMLHttpRequest();
			var select1 = document.querySelector("#select1 select").selectedIndex;
			var select2 = document.querySelector("#select2 select").selectedIndex;
			var select3 = document.querySelector("#select3 select").selectedIndex;
			var select4 = document.querySelector("#select4 select").selectedIndex;
			var select5 = document.querySelector("#select5 select").selectedIndex;
			var select6 = document.querySelector("#select6 select").selectedIndex;
			xhr.open("GET", "http://sven.hs-harz.de/SvenDB/db.php?room=" +room+"&select1="+select1+"&select2="+select2+"&select3="+select3+"&select4="+select4+"&select5="+select5+"&select6="+select6, true);
			//xhr.setRequestHeader("Access-Control-Allow-Origin","*");
			xhr.send();
			
			xhr.onreadystatechange = function() {

				 // Überprüfen ob der Server eine Antwort geliefert hat.
				if (xhr.readyState == 4) {
				 // Die Antwort des Servers ausgeben
				  alert(xhr.responseText);
				  document.querySelector("#select1 select").selectedIndex = 0;
				  document.querySelector("#select2 select").selectedIndex = 0;
				  document.querySelector("#select3 select").selectedIndex = 0;
				  document.querySelector("#select4 select").selectedIndex = 0;
				  document.querySelector("#select5 select").selectedIndex = 0;
				  document.querySelector("#select6 select").selectedIndex = 0;
				}
			}
		}
	</script>
